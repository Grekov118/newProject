<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Geel|HomePage</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">

        <a class="logo" href="#">
          <img class="logo__img" src="images/Glee_logo.png" alt="logo">
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                Home +
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                About
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                Services
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                Pages +
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                News
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                Contact
              </a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link user-nav__link-grow" href="#">
            <img class="user-nav__img" src="images/icons/search.svg" alt="user-icon">
          </a>

          <div class="user-nav__wrapper">
            <a class="user-nav__border user-nav__border-one" href="#">
              <img class="user-nav__img" src="images/icons/heart.png" alt="user-icon">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__border" href="#">
              <img class="user-nav__img" src="images/icons/cart.svg" alt="user-icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>

          <a class="user-nav__link user-nav__link-blue" href="#">
            <img class="user-nav__img" src="images/icons/iconcub.png" alt="user-icon">
          </a>
        </div>

      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
